schemaVersion: 2.1.0
metadata:
  name: devspaces-quarkus-crud-demo
projects:
  - name: devspaces-quarkus-crud-demo
    git:
      remotes:
        origin: "https://github.com/rafaeltuelho/devspaces-quarkus-crud-demo"
      checkoutFrom:
        revision: main
components:
  - name: tools
    container:
      args:
        - sh
        - '-c'
        - '${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}'
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: home
          path: /
          protocol: http
          targetPort: 8080
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      image: 'quay.io/devfile/universal-developer-image:ubi8-latest'
      memoryLimit: 8Gi
      memoryRequest: 6Gi
      cpuRequest: 1000m
      cpuLimit: 4000m
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: ubi-minimal
    container:
      args:
        - '-f'
        - /dev/null
      command:
        - tail
      image: registry.access.redhat.com/ubi8/ubi-minimal
      memoryLimit: 64M
      mountSources: true
      sourceMapping: /projects
  - name: m2
    volume:
      size: 1G
commands:
  - exec:
      commandLine: './mvnw clean package'
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: '${PROJECT_SOURCE}'
    id: package
  - exec:
      commandLine: './mvnw  package -Dnative -Dmaven.test.skip -Dquarkus.native.native-image-xmx=6G'
      component: tools
      group:
        kind: build
      label: Package Native
      workingDir: '${PROJECT_SOURCE}'
    id: package-native
  - exec:
      commandLine: './mvnw compile quarkus:dev'
      component: tools
      group:
        isDefault: true
        kind: run
      label: Start Development mode (Hot reload + debug)
      workingDir: '${PROJECT_SOURCE}'
    id: start-dev
  - exec:
      commandLine: | 
        oc project ${DEVWORKSPACE_NAMESPACE}
        ./mvnw clean package -DskipTests -Dquarkus.kubernetes.deploy=true
      component: tools
      group:
        kind: run
      label: Build and Deploy on Openshift
      workingDir: '${PROJECT_SOURCE}'
    id: deploy-on-openshift
  - exec:
      commandLine: '.vscode/deploy_pg_using_operator.sh'
      component: tools
      group:
        kind: run
      label: Deploy a PostgreSQL instance
      workingDir: '${PROJECT_SOURCE}'
    id: deploy-postgresql
  - exec:
      commandLine: ./devspaces-quarkus-crud-demo-1.0.0-SNAPSHOT-runner
      component: ubi-minimal
      group:
        kind: run
      label: Start Native
      workingDir: '${PROJECT_SOURCE}/target'
    id: start-native