schemaVersion: 2.2.0
metadata:
  name: devspaces-quarkus-crud-demo
# projects:
#   - name: devspaces-quarkus-crud-demo
#     git:
#       remotes:
#         origin: "https://github.com/rafaeltuelho/devspaces-quarkus-crud-demo"
#       checkoutFrom:
#         revision: main
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image@sha256:80fdd1ae37d3b9e0260d9c66b4ff12e35317c31243eabeea5212d98c537a3ba9
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: home
          protocol: http
          targetPort: 8080
          path: /
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 4Gi
      memoryRequest: 2Gi
      cpuRequest: 1000m
      cpuLimit: 3000m
      mountSources: true
  - name: m2
    volume:
      size: 1G
  - name: ubi-minimal
    container:
      args:
        - '-f'
        - /dev/null
      command:
        - tail
      image: registry.access.redhat.com/ubi8/ubi-minimal
      memoryLimit: 64M
      mountSources: true
      sourceMapping: /projects
commands:
  - exec:
      commandLine: './mvnw clean package -DskipTests -Dquarkus.container-image.build=false -Dquarkus.container-image.builder=openshift'
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: '${PROJECT_SOURCE}'
      label: Jvm Package
    id: mvn-clean-package
  - exec:
      commandLine: './mvnw package -Dnative -Dmaven.test.skip -Dquarkus.native.native-image-xmx=4G'
      component: tools
      group:
        kind: build
      label: Native Package
      workingDir: '${PROJECT_SOURCE}'
    id: mvn-package-native
  - exec:
      commandLine: './mvnw compile quarkus:dev -Dquarkus.container-image.build=false -Dquarkus.container-image.builder=openshift'
      component: tools
      group:
        isDefault: true
        kind: run
      label: Start in dev mode (Hot reload + debug)
      workingDir: '${PROJECT_SOURCE}'
    id: mvn-start-dev
  - exec:
      commandLine: 'oc project ${DEVWORKSPACE_NAMESPACE}; ./mvnw clean package -DskipTests -Dquarkus.kubernetes.deploy=true -Dquarkus.container-image.builder=openshift'
      component: tools
      group:
        kind: run
      label: Build and Deploy on Openshift
      workingDir: '${PROJECT_SOURCE}'
    id: deploy-on-openshift
  - exec:
      label: Deploy a PostgreSQL instance
      commandLine: '${PROJECT_SOURCE}/infrastructure/deploy_pg_using_operator.sh'
      component: tools
      group:
        kind: run
      workingDir: '${PROJECT_SOURCE}'
    id: deploy-postgresql
  - exec:
      commandLine: ./devspaces-quarkus-crud-demo-1.0.0-SNAPSHOT-runner
      component: ubi-minimal
      group:
        kind: run
      label: Start in native mode
      workingDir: '${PROJECT_SOURCE}/target'
    id: start-native